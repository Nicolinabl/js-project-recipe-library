<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Recipe library</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <!---HEADING-->
  <h1 class="mainHeading">Recipe Library</h1>

  <!---FILTERS-->
  <section class="filters-sorting">

    <section
      id="filterSection"
      class="filter-section"
    >
      <!-- change this section name -->
      <label>
        <h2>Diet</h2>
        <!-- <div class="filters"> -->

        <select
          name="diet-filter"
          id="dietFilterDropdown"
        >
          <option value="all">All</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="gluten free">Gluten free</option>
          <option value="dairy free">Dairy free</option>
        </select>
      </label>

      <label>
        <h2>Dish type</h2>
        <!-- <div class="filters"> -->

        <select
          name="dish-filter"
          id="dishFilterDropdown"
        >
          <option value="all">All</option>
          <option value="starter">Starter</option>
          <option value="side dish">Side dish</option>
          <option value="main course">Main course</option>
          <option value="dessert">Dessert</option>

        </select>
      </label>

    </section>

    <!---SORTING OPTIONS-->
    <section class="sortTime">

      <!-- <label>
        <h2>Sorting options</h2>
        <div class="filters">

          <select
            name="diet-filter"
            id="dietFilterDropdown"
          >
            <option value="">All</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten-free">Gluten free</option>
            <option value="dairy-free">Dairy free</option>
          </select>
      </label> -->

      <h2>Sorting options</h2>
      <div class="sortings">
        <button
          id="fastMeals"
          class="sortButton"
        >Fast meals</button>
        <button
          id="popularMeals"
          class="sortButton"
        >Healthy meals</button>
      </div>
    </section>

    <section class="random-recipe">
      <h2>Struggling to decide?</h2>
      <input
        type="button"
        value="Random recipe"
        id="randomButton"
        class="random-button"
      >
    </section>
  </section>

  <!--RECIPE CARDS-->
  <main class="recipeSection">
  </main>

  <script
    type="module"
    src="script.js"
  ></script>
</body>

</html>
