  <!---HEADING-->
  <h1 class="mainHeading">Recipe Library</h1>

  <!---FILTERS-->
  <section class="filters-sorting">

    <section
      id="cuisineSection"
      class="cuisineFilters"
    >
      <h2>Filter on cuisine</h2>
      <div class="filters">
        <input
          type="button"
          value="All"
          id="allFilters"
          class="filterButton"
        >

        <input
          type="button"
          value="Italian"
          id="italianFilter"
          class="filterButton"
        >

        <input
          type="button"
          value="Asian"
          id="asianFilter"
          class="filterButton"
        >

        <input
          type="button"
          value="Mexican"
          id="mexicanFilter"
          class="filterButton"
        >
    </section>

    <!---SORTING OPTIONS-->
    <section class="sortTime">

      <h2>Sort on time</h2>
      <div class="sortings">
        <button
          id="sortAscending"
          class="sortButton"
        >Ascending</button>
        <button
          id="sortDescending"
          class="sortButton"
        >Descending</button>
      </div>
    </section>
  </section>
